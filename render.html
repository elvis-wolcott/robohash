<!DOCTYPE html>
<html>

<head>
    <title>robohash</title>
    <style type="text/css">
    html,
    body {
        margin: 0px;
    }

    .robohash {
        width: 100%;
        height: 100%;
    }

    svg {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="robohash" id="robohash"></div>
    </div>
    <script type="module">
        import Robohash from './dist/robohash.min.js';
        const rh = new Robohash({
            path: './dist/'
        });
        const now = Date.now();
        rh.render(now.toString(), document.getElementById('robohash'));
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>robohash.svg</title>
    <style type="text/css">
    html,
    body {
        margin: 0px;
    }

    .robohash {
        width: 100%;
        height: 100%;
    }

    svg {
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="robohash" id="robohash"></div>
    </div>
    <script type="module">
        import RH from './src/js/robohash.js';
        //let Robohash = new RH();
        let Robohash = RH;
        const now = Date.now()
        document.querySelectorAll('.robohash').forEach((e, i) => Robohash.render(now + 'identicon' + i, e));
        document.getElementById('input').addEventListener('input', (event) => {  document.querySelectorAll('.robohash').forEach((e, i) => Robohash.render(event.target.value+i, e)) } )
    </script>
</body>

</html>
